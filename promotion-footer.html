<div layout="row" class="promotion-footer" layout-align="space-between center">
  <div ng-show="vm.github" class="fx-fade-normal" style="padding-top: 10px;">
    <iframe ng-src="{{vm.githubStarsUrl}}"
    frameborder="0"
    scrolling="0"
    width="160px"
    height="30px">
    </iframe>
  </div>
  <div ng-show="vm.home" class="fx-fade-normal">
    <a ng-href="{{vm.home}}">
      <img src="imgs/angularclass.png" alt="angularclass"
      class="home-logo"/>
    </a>
  </div>
</div>
